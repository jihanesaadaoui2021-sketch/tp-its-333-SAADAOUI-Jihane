<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Nouvel Étudiant</h4>
                    </div>
                    <div class="card-body">
                        <form action="/add" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Nom Complet</label>
                                <input type="text" name="nom" class="form-control" placeholder="Ex: Jihane" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Adresse</label>
                                <input type="text" name="adresse" class="form-control" placeholder="Ex: Paris" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Code PIN</label>
                                <input type="text" name="pincode" class="form-control" placeholder="Ex: 75000" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success text-white">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/" class="btn btn-link text-decoration-none">← Retour à la liste</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
