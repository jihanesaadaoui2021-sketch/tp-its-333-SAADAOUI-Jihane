<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Étudiants - ITS2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Gestion de Groupe</span>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Liste des Étudiants</h2>
            <a href="/new" class="btn btn-primary">+ Ajouter manuellement</a>
        </div>

        <div class="card shadow">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Adresse</th>
                            <th>Pincode</th>
                            <th>Groupe</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for e in etudiants %}
                        <tr>
                            <td>{{ e.id }}</td>
                            <td><strong>{{ e.nom }}</strong></td>
                            <td>{{ e.adresse }}</td>
                            <td><span class="badge bg-info text-dark">{{ e.pincode }}</span></td>
                            <td>{{ e.groupe.name }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
