<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvel Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white py-3">
                        <h4 class="mb-0 text-center">Ajouter un Étudiant</h4>
                    </div>
                    <div class="card-body p-4">
                        <form action="/add" method="POST">
                            <div class="mb-3">
                                <label class="form-label font-weight-bold">Nom Complet</label>
                                <input type="text" name="nom" class="form-control" placeholder="Entrez le nom" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label font-weight-bold">Adresse</label>
                                <input type="text" name="adresse" class="form-control" placeholder="Ex: Paris" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label font-weight-bold">Code PIN</label>
                                <input type="text" name="pincode" class="form-control" placeholder="Ex: 75000" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label font-weight-bold">Assigner à un Groupe</label>
                                <select name="group_id" class="form-select">
                                    {% for g in groupes %}
                                    <option value="{{ g.id }}">{{ g.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Enregistrer dans SQLite</button>
                                <a href="/" class="btn btn-outline-secondary">Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
